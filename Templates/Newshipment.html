<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Shipment page</title>
    <link rel="stylesheet" href="../static/CSS/Newshipment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Sidebar Section -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../static/Images/Exafluence.jpg" alt="logo" />
        </div>
        <ul class="sidebar-links">
            <h4>
                <span>Main Menu</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="#" id="dashboard-link">
                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                    <span class="text"> Dashboard</span>
                </a>
            </li>
            <li>
                <a href="Account.html" id="account-link">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="text"> My Account</span>
                </a>
            </li>
            <li>
                <a href="#" id="shipment-link">
                    <span class="icon"><i class="fas fa-box"></i></span>
                    <span class="text"> My Shipment</span>
                </a>
            </li>
            <li>
                <a href="#" id="new-shipment-link">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span class="text"> New Shipment</span>
                </a>
            </li>
            <li>
                <a href="#" id="device-data-link">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="text"> Device Data</span>
                </a>
            </li>
            <li>
                <a href="login" class="logout">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="text"> Logout</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content Section -->
    <div class="content">
        <h2>Create New Shipment</h2>
        <form class="form-grid" id="shipment-form">
            <div class="form-outline">
                <label class="form-label" for="sinum">Shipment/Invoice Number</label>
                <input type="text" id="sinum" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="cnum">Container Number</label>
                <input type="text" id="cnum" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="goodsno">Serial Number of Goods</label>
                <input type="text" id="goodsno" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="rdetails">Route Details</label>
                <select class="selectpicker form-control input-field" id="rdetails" required>
                    <option value="" disabled selected hidden>Select Route</option>
                    <option>Hyderabad</option>
                    <option>Bangalore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                </select>
            </div>

            <div class="form-outline">
                <label class="form-label" for="gdtypes">Goods Type</label>
                <select class="input-field" id="gdtypes" required>
                    <option value="" disabled selected hidden>Select Goods Type</option>
                    <option>Electronics</option>
                    <option>Pharmaceutical</option>
                    <option>Textiles</option>
                    <option>Edibles</option>
                </select>
            </div>

            <div class="form-outline">
                <label class="form-label" for="device">Device ID</label>
                <select class="input-field" id="device" required>
                    <option value="" disabled selected hidden>Select Device ID</option>
                    <option>1001</option>
                    <option>1002</option>
                    <option>1003</option>
                    <option>1004</option>
                    <option>1005</option>
                </select>
            </div>

            <div class="form-outline">
                <label class="form-label" for="exdate">Expected Delivery Date</label>
                <input type="date" id="exdate" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="ponum">PO Number</label>
                <input type="text" id="ponum" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="delnum">Delivery Number</label>
                <input type="text" id="delnum" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="ndcnum">NDC Number</label>
                <input type="text" id="ndcnum" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="bid">Batch ID</label>
                <input type="text" id="bid" class="input-field" required />
            </div>

            <div class="form-outline">
                <label class="form-label" for="sdesc">Shipment Description</label>
                <textarea rows="3" id="sdesc" class="input-field form-textarea" required></textarea>
            </div>

            <div class="button-container">
                <button type="submit" class="button-80" id="subbtn">Submit Shipment</button>
                <button type="reset" class="button-80" id="canbtn">Cancel Shipment</button>
            </div>
        </form>

        <h3>Already have a shipment? <a href="MyShipments.html">View your shipments</a></h3>
    </div>

    <script src="../static/Javascript/Newshipment.js"></script>

</body>
</html>
